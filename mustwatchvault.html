  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffef5;
      color: #222;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background: linear-gradient(to right, #ffd700, #fff0a8);
      text-align: center;
      padding: 1.2em;
      border-bottom: 2px solid gold;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 1em auto;
    }

    .carousel-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1em 1.5em;
      background: #fff7cd;
      border-bottom: 1px solid gold;
    }

    .carousel-item {
      display: inline-block;
      background: #fff;
      border: 2px solid gold;
      border-radius: 8px;
      padding: 0.5em 1em;
      margin-right: 1em;
      min-width: 220px;
      transition: transform 0.3s ease;
    }

    .carousel-item:hover {
      transform: scale(1.05);
      background: #fffae3;
    }

    .vault-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1em;
      padding: 2em;
    }

    .vault-card {
      border: 2px solid gold;
      background: #fffef2;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 8px #ffe;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .vault-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px #ffc;
    }

    .vault-card::before {
      content: "üëë Must-Watch";
      position: absolute;
      top: -10px;
      right: -10px;
      background: gold;
      color: #000;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
    }

    #goTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      background: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
      z-index: 1000;
    }

    #goTopBtn:hover {
      opacity: 1;
      background: #000;
    }

    .theme-toggle {
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    body.dark {
      background: #111;
      color: #eee;
    }

    body.dark .vault-card {
      background: #1a1a1a;
      border-color: #ffd700;
      box-shadow: 0 0 8px #ffd70044;
    }

    body.dark header {
      background: linear-gradient(to right, #333, #222);
      color: #fff;
    }

    body.dark .carousel-item {
      background: #222;
      color: #ffe;
    }

    .description {
      margin-top: 0.5em;
      font-size: 0.95em;
    }

  </style>
</head>
