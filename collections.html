<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krish Recommendations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .language-nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem auto;
      flex-wrap: wrap;
    }

    .language-nav a {
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px #00ffe7;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .language-nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>

  <header>
    <h1>📚 Krish Recommendations</h1>
    <button class="main-btn" onclick="goBack()">🏠 Back to Home</button>
  </header>

  <!-- 🔝 Language Selector Bar -->
  <nav class="language-nav">
    <a href="english.html">🎥 English</a>
    <a href="hindi.html">🎭 Hindi</a>
    <a href="korean.html">💖 Korean</a>
    <a href="chinese.html">🧚‍♀️ Chinese</a>
  </nav>

  <main>
    <section>
      <h2>🌟 GOATed Series</h2>
      <div id="recommendedGrid" class="grid"></div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="recommendations.js"></script>
  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function createMiniTile(show) {
      return `
        <div class="poster-tile">
          <div class="poster-info">
            <h3>${show.title}</h3>
            <p>⭐ ${show.rating || "?"} • ${show.runtime || "?"} min • ${show.episodes || "?"} ep</p>
            <div class="tags">
              ${(show.genres || []).map(g => `<span class="tag">${g}</span>`).join("")}
              <span class="tag">${show.platform || "Unknown"}</span>
              ${show.hindiDubbed ? '<span class="tag">🇮🇳 Hindi Dubbed</span>' : ""}
            </div>
          </div>
        </div>
      `;
    }

    const grid = document.getElementById("recommendedGrid");
    if (typeof seriesData !== "undefined" && typeof recommendedEnglishSeries !== "undefined") {
      const combined = recommendedEnglishSeries.map(entry => {
        const match = seriesData.find(s => s.title === entry.title);
        return match ? { ...match, hindiDubbed: entry.hindiDubbed } : { title: entry.title, hindiDubbed: entry.hindiDubbed };
      });
      grid.innerHTML = combined.map(createMiniTile).join("");
    } else {
      grid.innerHTML = "<p>Loading recommendations...</p>";
    }
  </script>

</body>
</html>
