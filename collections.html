<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0 1rem 3rem;
    }
    h1 {
      text-align: center;
      color: #00d2ff;
      margin: 2rem 0 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding-bottom: 3rem;
    }
    .vault-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 0 10px #00d2ff55;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .vault-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px #00d2ffaa;
    }
    .vault-title {
      font-size: 1.1rem;
      color: #00d2ff;
      margin-bottom: 0.5rem;
    }
    .vault-desc {
      font-size: 0.85rem;
      color: #ccc;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d2ff;
      color: #111;
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00d2ff88;
    }
  </style>
</head>
<body>

  <h1>Series Vaults</h1>

  <div class="grid">
    <div class="vault-card" onclick="location.href='english.html'">
      <div class="vault-title">English Vault</div>
      <div class="vault-desc">Global hits across genres</div>
    </div>
    <div class="vault-card" onclick="location.href='hindi.html'">
      <div class="vault-title">Hindi Vault</div>
      <div class="vault-desc">Bollywood & Desi gems</div>
    </div>
    <div class="vault-card" onclick="location.href='korean.html'">
      <div class="vault-title">Korean Vault</div>
      <div class="vault-desc">K-Dramas & thrillers</div>
    </div>
    <div class="vault-card" onclick="location.href='chinese.html'">
      <div class="vault-title">Chinese Vault</div>
      <div class="vault-desc">C-Dramas & wuxia tales</div>
    </div>
  </div>

  <button class="home-btn" onclick="location.href='index.html'">üè† Home</button>

</body>
</html>
