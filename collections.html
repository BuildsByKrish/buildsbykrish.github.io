<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krish Recommendations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .language-nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem auto;
      flex-wrap: wrap;
    }

    .language-nav a {
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px #00ffe7;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .language-nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00ffff;
    }

    header {
      text-align: center;
      margin-top: 2rem;
    }

    h1 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .main-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe7;
    }

    .main-btn:hover {
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>📚 Recommendations by Me</h1>
    <button class="main-btn" onclick="goBack()">🏠 Back to Home</button>
  </header>

  <!-- 🔝 Language Selector Bar -->
  <nav class="language-nav">
    <a href="english.html">🎥 English</a>
    <a href="hindi.html">🎭 Hindi</a>
    <a href="korean.html">💖 Korean</a>
    <a href="chinese.html">🧚‍♀️ Chinese</a>
  </nav>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
