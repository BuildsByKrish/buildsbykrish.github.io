<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recommendations by Krish</title>
  <link rel="stylesheet" href="vault-theme.css" />
  <style>
    body {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
      background: linear-gradient(145deg, #000, #111);
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      padding: 2rem;
      cursor: none;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: #00ffe7;
      text-align: center;
      text-shadow: 0 0 10px #00ffe7;
      margin-bottom: 1.2rem;
    }

    h1::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #00ffe7;
      margin: 0.6rem auto 0;
      border-radius: 2px;
    }

    .main-btn {
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      padding: 0.7rem 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe7;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    .language-nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .language-nav a {
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px #00ffe7;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .language-nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00ffff;
    }

    footer {
      text-align: center;
      color: #666;
      margin-top: 3rem;
    }

    /* Scroll-to-Top */
    #scrollBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      border: none;
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      padding: 0.8rem 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 0 12px #00ffe7;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #scrollBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Cursor */
    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #00ffe7;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px #00ffe7;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <h1>üìö Recommendations by Me</h1>
  <div style="text-align:center;">
    <button class="main-btn" onclick="goBack()">üè† Back to Home</button>
  </div>

  <nav class="language-nav">
    <a href="english.html">üé• English</a>
    <a href="hindi.html">üé≠ Hindi</a>
    <a href="korean.html">üíñ Korean</a>
    <a href="chinese.html">üßö‚Äç‚ôÄÔ∏è Chinese</a>
  </nav>

  <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">‚¨Ü</button>
  <div class="cursor-dot"></div>

  <footer>Made with üí° by Krish</footer>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    // Scroll button
    const scrollBtn = document.getElementById("scrollBtn");
    window.onscroll = () => {
      scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Cursor
    const dot = document.querySelector(".cursor-dot");
    document.addEventListener("mousemove", e => {
      dot.style.top = `${e.clientY}px`;
      dot.style.left = `${e.clientX}px`;
    });
  </script>

</body>
</html>
