  <script>
    function goBack() {

    function createMiniTile(show) {
      return `
        <div class="poster-tile">
          <div class="poster-info">
            <h3>${show.title}</h3>
            <p>â­ ${show.rating || "?"} â€¢ ${show.runtime || "?"} min â€¢ ${show.episodes || "?"} ep</p>
            <div class="tags">
              ${(show.genres || []).map(g => `<span class="tag">${g}</span>`).join("")}
              <span class="tag">${show.platform || "Unknown"}</span>
              ${show.hindiDubbed ? '<span class="tag">ğŸ‡®ğŸ‡³ Hindi Dubbed</span>' : ""}
            </div>
          </div>
        </div>
      `;
    }

    const grid = document.getElementById("recommendedGrid");
    if (typeof seriesData !== "undefined" && typeof recommendedEnglishSeries !== "undefined") {
      const combined = recommendedEnglishSeries.map(entry => {
        const match = seriesData.find(s => s.title === entry.title);
        return match ? { ...match, hindiDubbed: entry.hindiDubbed } : { title: entry.title, hindiDubbed: entry.hindiDubbed };
      });
      grid.innerHTML = combined.map(createMiniTile).join("");
    } else {
      grid.innerHTML = "<p>Loading recommendations...</p>";
    }
  </script>
