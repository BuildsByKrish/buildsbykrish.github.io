<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krish's Watchlist Vault</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🎬 Glass Hero Intro -->
  <section class="intro-glass">
    <h1>🎞️ KRISH’S WATCHLIST VAULT</h1>
    <p>Curated tales. Dark twists. Global obsessions.<br/> Step into my personal vault of 1000+ must-watch series.</p>
  </section>

  <!-- 🎯 Launch Watchlist -->
  <div class="launch-grid">
    <a href="watchlist.html"><button class="primary-btn">🎬 View Full Watchlist</button></a>
  </div>

  <!-- ✉️ Suggestion Section -->
  <section class="suggestion-box">
    <h2>🎥 Suggest Me a Show</h2>
    <form id="suggestForm">
      <input type="text" id="suggestTitle" placeholder="Title" required />
      <input type="text" id="suggestGenre" placeholder="Genre" required />
      <input type="text" id="suggestBy" placeholder="Your name (optional)" />
      <button type="submit">Submit</button>
    </form>
    <div id="suggestionSuccess" style="display:none;">✅ Thanks for your suggestion!</div>

    <!-- 🔐 Admin Access -->
    <div class="admin-access">
      <input type="password" id="adminCode" placeholder="Enter Creator Code" />
      <button onclick="checkAdmin()">Unlock</button>
    </div>

    <!-- 🔓 Hidden Panel -->
    <div id="creatorPanel" style="display:none;">
      <h3>📜 Suggestions Received</h3>
      <ul id="suggestionList"></ul>
      <button onclick="exportSuggestions()">⬇️ Export JSON</button>
      <button onclick="exportCSV()">📄 Export CSV</button>
    </div>
  </section>

  <!-- 🔻 Footer -->
  <footer>
    <p>Built & curated by Krish — <a href="https://github.com/BuildsByKrish" target="_blank">GitHub</a></p>
  </footer>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
