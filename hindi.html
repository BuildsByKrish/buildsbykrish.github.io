<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A comprehensive, serially numbered list of popular Hindi web series with detailed information for easy Browse.">
  <title>Hindi Series List - Detailed</title>
  <style>
    /* General Body and Typography */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
      color: #2c3e50;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 70px; /* Space for fixed elements */
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 35px;
      font-size: 2.5em; /* Larger, more prominent heading */
      letter-spacing: 0.8px;
      padding-bottom: 12px;
      border-bottom: 3px solid #007bff; /* More defined, matching underline */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle text shadow */
    }

    /* List Container */
    ol {
      list-style-type: decimal;
      max-width: 750px; /* Wider list for more content */
      margin: 0 auto;
      padding-left: 30px;
      flex-grow: 1;
    }

    /* Individual List Item (Series Card) */
    li.series-item {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      margin-bottom: 15px; /* More space between items */
      padding: 20px 25px; /* Generous padding */
      border-radius: 10px; /* More rounded corners */
      box-shadow: 0 4px 10px rgba(0,0,0,0.08); /* More noticeable shadow */
      transition: all 0.3s ease-in-out; /* Smoother transitions */
      position: relative; /* For numbering and potential badges */
      display: block; /* Ensure full clickable area if links were added */
    }

    li.series-item:hover {
      background-color: #e6f7ff;
      border-color: #007bff; /* Border color matches heading on hover */
      transform: translateY(-5px); /* More pronounced lift effect */
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* Stronger shadow on hover */
    }

    /* Numbering for List Items */
    /* Hide default OL numbers and use custom numbering within LI */
    ol li {
      list-style: none; /* Hide default numbering */
      counter-increment: series-counter; /* Increment counter for each li */
    }

    li.series-item::before {
      content: counter(series-counter) ". "; /* Display custom counter */
      color: #007bff; /* Blue color for numbers */
      font-weight: bold;
      font-size: 1.3em;
      position: absolute;
      left: 0px; /* Adjust as needed for alignment with content */
      top: 20px;
      width: 25px; /* Reserve space for number */
      text-align: right;
    }

    li.series-item > div {
        margin-left: 30px; /* Push content to the right of the number */
    }

    /* Series Title */
    .series-title {
      font-size: 1.6em;
      color: #0056b3; /* Slightly darker blue for titles */
      margin-bottom: 8px;
      font-weight: 700; /* Bolder title */
    }

    /* Series Details */
    .series-details p {
      margin: 4px 0; /* Compact spacing for details */
      font-size: 0.95em;
      color: #555;
    }

    .series-details strong {
      color: #333;
    }

    /* Description */
    .series-description {
      margin-top: 15px;
      font-style: italic;
      color: #666;
      border-top: 1px dashed #eee; /* Dotted line above description */
      padding-top: 10px;
    }

    /* Must-Watch Badge */
    .mustwatch-badge {
      background-color: #28a745; /* Green for must-watch */
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: 10px;
      vertical-align: middle;
      display: inline-block; /* Aligns with title */
    }

    /* Scroll to Top Button */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 100;
      border: none;
      outline: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #topBtn:hover {
      background-color: #0056b3;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* Footer Styles */
    footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        font-size: 0.95em;
        color: #7f8c8d;
        border-top: 1px solid #e0e0e0;
        width: 100%;
        background-color: #ffffff;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.03);
    }

    footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
    }

    footer a:hover {
        text-decoration: underline;
        color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Hindi Series List - All Details</h1>

  <ol id="seriesList">
    <li class="series-item"><div>Loading series data...</div></li> </ol>

  <button onclick="topFunction()" id="topBtn" title="Go to top">⬆️</button>

  <footer>
    <p>&copy; <span id="currentYear"></span> Krish Vault. All rights reserved.</p>
    <p><a href="your-home-page.html">Back to Home</a></p>
  </footer>

  <script src="hindirecommendations.js" defer></script>

  <script defer>
    // This script will run AFTER hindirecommendations.js and the HTML are fully parsed.

    const seriesListElement = document.getElementById('seriesList');

    function populateSeriesList() {
      // Clear any initial loading messages or old content
      seriesListElement.innerHTML = '';

      // Check if the 'hindiWatchlist' array exists, is an array, and has data
      if (typeof hindiWatchlist !== 'undefined' && Array.isArray(hindiWatchlist) && hindiWatchlist.length > 0) {
        hindiWatchlist.forEach(show => {
          const listItem = document.createElement('li');
          listItem.classList.add('series-item'); // Add class for styling

          // Create the content for each series item
          let content = `
            <div>
              <h2 class="series-title">
                ${show.title}
                ${show.mustwatch ? '<span class="mustwatch-badge">Must-Watch</span>' : ''}
              </h2>
              <div class="series-details">
                <p><strong>Platform:</strong> ${show.platform}</p>
                <p><strong>Genre:</strong> ${show.genre}</p>
                <p><strong>Year:</strong> ${show.year}</p>
                <p><strong>Seasons:</strong> ${show.seasons} | <strong>Episodes:</strong> ${show.episodes}</p>
                <p><strong>Runtime:</strong> ${show.runtime}</p>
                <p><strong>Popularity:</strong> ${show.popularity}%</p>
                <p><strong>IMDb Rating:</strong> ${show.imdbRating}</p>
              </div>
              <p class="series-description">${show.description}</p>
            </div>
          `;

          listItem.innerHTML = content; // Set the inner HTML
          seriesListElement.appendChild(listItem); // Add to the list
        });
      } else {
        // Display an error if data is missing or malformed
        const errorItem = document.createElement('li');
        errorItem.classList.add('series-item');
        errorItem.style.color = '#e74c3c'; /* Red for error text */
        errorItem.innerHTML = '<div>Error: Series data not found or is empty. Please ensure `hindirecommendations.js` is linked correctly and contains the `hindiWatchlist` array.</div>';
        seriesListElement.appendChild(errorItem);
      }
    }

    // Call populateSeriesList when the DOM is ready
    document.addEventListener('DOMContentLoaded', populateSeriesList);


    // --- Scroll to Top Button Functionality ---
    const topButton = document.getElementById("topBtn");

    // Show/hide the button based on scroll position
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        topButton.style.display = "block";
      } else {
        topButton.style.display = "none";
      }
    };

    // Scroll to the top when button is clicked
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
    }

    // --- Footer Current Year ---
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

</body>
</html>
