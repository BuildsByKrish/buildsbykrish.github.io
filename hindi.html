<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A serially numbered list of popular Hindi web series for easy Browse.">
  <title>Hindi Series List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Slightly modern font */
      margin: 0;
      padding: 20px; /* Overall padding */
      background-color: #f5f7fa; /* Lighter background */
      color: #2c3e50; /* Darker text for readability */
      line-height: 1.6;
      display: flex; /* For footer at bottom */
      flex-direction: column; /* For footer at bottom */
      min-height: 100vh; /* For footer at bottom */
      padding-bottom: 70px; /* Space for the fixed scroll button and footer */
    }
    h1 {
      text-align: center;
      color: #007bff; /* Primary blue */
      margin-bottom: 35px;
      font-size: 2.2em; /* Slightly larger heading */
      letter-spacing: 0.5px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e6eb; /* Subtle underline */
    }
    ol {
      list-style-type: decimal; /* Ensures numerical numbering */
      max-width: 650px; /* Slightly wider list */
      margin: 0 auto;
      padding-left: 30px; /* More space for the numbers */
      flex-grow: 1; /* Allows content to take up available space */
    }
    li {
      background-color: #ffffff;
      border: 1px solid #e0e0e0; /* Lighter border */
      margin-bottom: 10px;
      padding: 12px 18px; /* More padding */
      border-radius: 8px; /* More rounded corners */
      font-size: 1.15em; /* Slightly larger text */
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Subtle shadow */
      transition: all 0.2s ease-in-out; /* Smooth transitions for hover */
    }
    /* This is the key for native CSS hover effects */
    li:hover {
      background-color: #e6f7ff; /* Lighter blue on hover */
      border-color: #a0d9f0;
      transform: translateY(-3px); /* Lift effect on hover */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* More prominent shadow on hover */
    }

    /* Scroll to Top Button Styles */
    #topBtn {
      display: none; /* Hidden by default */
      position: fixed; /* Fixed position */
      bottom: 20px; /* Place at the bottom */
      right: 30px; /* Place at the right */
      z-index: 100; /* Ensure it's above other content */
      border: none; /* Remove borders */
      outline: none; /* Remove outline */
      background-color: #007bff; /* Blue background */
      color: white; /* White text */
      cursor: pointer; /* Add a mouse pointer on hover */
      padding: 14px 18px; /* Some padding */
      border-radius: 50%; /* Make it round */
      font-size: 20px; /* Increase font size */
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #topBtn:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: translateY(-2px) scale(1.05); /* Lift and slightly enlarge */
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
        text-align: center;
        margin-top: 40px; /* More space from content */
        padding: 20px;
        font-size: 0.95em;
        color: #7f8c8d; /* Muted text color */
        border-top: 1px solid #e0e0e0; /* Subtle top border */
        width: 100%; /* Ensure footer spans full width */
        background-color: #ffffff; /* White background for footer */
        box-shadow: 0 -2px 5px rgba(0,0,0,0.03); /* Subtle shadow above footer */
    }

    footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
    }

    footer a:hover {
        text-decoration: underline;
        color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Hindi Series List (Serial Numbered)</h1>

  <ol id="seriesList">
    <li>Loading series...</li> </ol>

  <button onclick="topFunction()" id="topBtn" title="Go to top">⬆️</button>

  <footer>
    <p>&copy; <span id="currentYear"></span> Krish Vault. All rights reserved.</p>
    <p><a href="your-home-page.html">Back to Home</a></p>
  </footer>

  <script src="hindirecommendations.js" defer></script>
  <script defer>
    // This script runs AFTER hindirecommendations.js and HTML are loaded.

    // Get the ordered list element
    const seriesListElement = document.getElementById('seriesList');

    // Function to populate the list
    function populateSeriesList() {
      // Clear any loading messages
      seriesListElement.innerHTML = '';

      // Check if hindiWatchlist exists and is an array
      if (typeof hindiWatchlist !== 'undefined' && Array.isArray(hindiWatchlist) && hindiWatchlist.length > 0) {
        // Loop through the hindiWatchlist array and create list items
        hindiWatchlist.forEach(show => {
          const listItem = document.createElement('li');
          // The <ol> tag naturally handles the numbering, so just set the title text
          listItem.textContent = show.title;
          seriesListElement.appendChild(listItem);
        });
      } else {
        const errorItem = document.createElement('li');
        errorItem.style.color = '#e74c3c'; // Simple error styling
        errorItem.textContent = 'No series data found. Please ensure hindirecommendations.js is linked correctly and contains the `hindiWatchlist` array.';
        seriesListElement.appendChild(errorItem);
      }
    }

    // Call the populate function once the DOM is ready (or after defer scripts run)
    document.addEventListener('DOMContentLoaded', populateSeriesList);


    // --- Scroll to Top Button JavaScript ---
    let mybutton = document.getElementById("topBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    // Set the current year in the footer
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

</body>
</html>
