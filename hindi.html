<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hindi Series List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      color: #333;
      padding-bottom: 60px; /* Add space for the fixed scroll button */
    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }
    ol {
      list-style-type: decimal; /* Ensures numerical numbering */
      max-width: 600px;
      margin: 0 auto;
      padding-left: 25px; /* Space for the numbers */
    }
    li {
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 8px; /* Slightly less space than before */
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1.1em;
    }
    /* Add a subtle hover effect for better user experience */
    li:hover {
      background-color: #e9f5ff; /* Light blue on hover */
      border-color: #a7d9ff;
    }

    /* Scroll to Top Button Styles */
    #topBtn {
      display: none; /* Hidden by default */
      position: fixed; /* Fixed position */
      bottom: 20px; /* Place at the bottom */
      right: 30px; /* Place at the right */
      z-index: 99; /* Make sure it's on top */
      border: none; /* Remove borders */
      outline: none; /* Remove outline */
      background-color: #007bff; /* Blue background */
      color: white; /* White text */
      cursor: pointer; /* Add a mouse pointer on hover */
      padding: 15px; /* Some padding */
      border-radius: 10px; /* Rounded corners */
      font-size: 18px; /* Increase font size */
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #topBtn:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: translateY(-2px);
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 15px;
        font-size: 0.9em;
        color: #555;
        border-top: 1px solid #eee;
    }

    footer a {
        color: #007bff;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Hindi Series List (Serial Numbered)</h1>

  <ol id="seriesList">
    </ol>

  <button onclick="topFunction()" id="topBtn" title="Go to top">⬆️</button>

  <footer>
    <p>&copy; <span id="currentYear"></span> Krish Vault. All rights reserved.</p>
    <p><a href="your-home-page.html">Back to Home</a></p>
  </footer>

  <script src="hindirecommendations.js"></script>
  <script>
    // Get the ordered list element
    const seriesListElement = document.getElementById('seriesList');

    // Check if hindiWatchlist exists (it should, from the linked JS file)
    if (typeof hindiWatchlist !== 'undefined' && Array.isArray(hindiWatchlist)) {
      // Loop through the hindiWatchlist array and create list items
      hindiWatchlist.forEach(show => {
        const listItem = document.createElement('li');
        listItem.textContent = show.title; // <ol> will add the serial number automatically
        seriesListElement.appendChild(listItem);
      });
    } else {
      seriesListElement.innerHTML = '<li>Error: Series data not found. Please ensure hindirecommendations.js is linked correctly and contains the hindiWatchlist array.</li>';
    }

    // --- Scroll to Top Button JavaScript ---
    // Get the button
    let mybutton = document.getElementById("topBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    // Set the current year in the footer
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

</body>
</html>
