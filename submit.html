<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a Series | Krish Vault</title>
    <style>
        :root {
            --primary-color: #7b21e8; /* Vibrant Purple */
            --secondary-color: #2e86de; /* Electric Blue */
            --text-dark: #333;
            --text-light: #fff;
            --background-body: #eef3ff; /* Very light blue */
            --card-bg: #fff;
            --border-color: #d8d8e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --input-focus: #4b8dfc;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background-body);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-light);
            text-align: center;
        }

        .back-link {
            display: block;
            margin-bottom: 2rem;
            font-size: 1rem;
            text-align: left;
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p.intro {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 5px rgba(46, 134, 222, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .checkbox-group label {
            font-weight: normal;
            color: var(--text-dark);
            margin: 0;
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .success-message, .error-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="back-link">
            <a href="collections.html">‚Üê Back to Collections</a>
        </div>
        <h1>Add a New Series</h1>
        <p class="intro">Fill out the form below to add a new series to your watchlist.</p>
        
        <form id="submitForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required />
                </div>
                <div class="form-group">
                    <label for="platform">Platform</label>
                    <input type="text" id="platform" required />
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" required />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" min="1900" max="2030" />
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" id="language" />
                </div>
                <div class="form-group">
                    <label for="imdbRating">IMDb Rating</label>
                    <input type="number" id="imdbRating" step="0.1" min="0" max="10" />
                </div>
                <div class="form-group">
                    <label for="episodes">Episodes</label>
                    <input type="number" id="episodes" />
                </div>
                <div class="form-group">
                    <label for="runtime">Runtime</label>
                    <input type="text" id="runtime" placeholder="e.g., 60-70 min" />
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" placeholder="e.g., action, sci-fi" />
                </div>
                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group full-width">
                    <div class="checkbox-group">
                        <input type="checkbox" id="mustWatch" />
                        <label for="mustWatch">Must Watch</label>
                        <input type="checkbox" id="hindiDubbed" />
                        <label for="hindiDubbed">Hindi Dubbed</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Submit to Watchlist</button>
            
            <div id="successMessage" class="success-message">Series added successfully!</div>
            <div id="errorMessage" class="error-message">An error occurred. Please try again.</div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const form = document.getElementById('submitForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const db = firebase.firestore();
            const seriesData = {
                title: document.getElementById('title').value,
                platform: document.getElementById('platform').value,
                genre: document.getElementById('genre').value,
                year: parseInt(document.getElementById('year').value) || null,
                language: document.getElementById('language').value || null,
                imdbRating: parseFloat(document.getElementById('imdbRating').value) || null,
                episodes: parseInt(document.getElementById('episodes').value) || null,
                runtime: document.getElementById('runtime').value || null,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()) || [],
                description: document.getElementById('description').value,
                mustWatch: document.getElementById('mustWatch').checked,
                hindiDubbed: document.getElementById('hindiDubbed').checked,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                // Find the highest existing ID to create a new, unique ID
                const watchlistRef = db.collection('watchlist');
                const lastItemQuery = await watchlistRef.orderBy('id', 'desc').limit(1).get();
                const lastId = lastItemQuery.docs.length > 0 ? lastItemQuery.docs[0].data().id : 0;
                seriesData.id = lastId + 1;

                await watchlistRef.add(seriesData);
                successMessage.style.display = 'block';
                form.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error("Error adding document: ", error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
