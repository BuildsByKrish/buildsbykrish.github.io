<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé• English Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="vault-theme.css" />
  <script src="recommendations.js"></script>
  <style>
    body {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
      background: linear-gradient(145deg, #000, #111);
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      padding: 2rem;
      cursor: none;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: #00ffe7;
      text-align: center;
      text-shadow: 0 0 10px #00ffe7;
      margin-bottom: 1rem;
    }

    h1::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #00ffe7;
      margin: 0.6rem auto 0;
      border-radius: 2px;
    }

    .main-btn {
      display: block;
      margin: 1rem auto 2rem;
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffe7;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .poster-tile {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ffe73b;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poster-tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #00ffe7aa;
    }

    .poster-info h3 {
      margin-bottom: 0.4rem;
      font-size: 1.1rem;
      color: #fff;
    }

    .poster-info p {
      font-size: 0.9rem;
      color: #aaa;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .tag {
      font-size: 0.75rem;
      background: #00ffe7;
      color: #000;
      padding: 0.25rem 0.6rem;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Scroll Button */
    #scrollBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background: linear-gradient(90deg, #00ffe7, #00ccff);
      color: #000;
      padding: 0.8rem 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 0 12px #00ffe7;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #scrollBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #00ffe7;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px #00ffe7;
      transform: translate(-50%, -50%);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üé• English Series</h1>
  <button class="main-btn" onclick="goBack()">üîô Back to Collections</button>

  <main>
    <div id="englishGrid" class="grid"></div>
  </main>

  <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">‚¨Ü</button>
  <div class="cursor-dot"></div>

  <footer>Curated by Krish üåç</footer>

  <script>
    function goBack() {
      window.location.href = "collections.html";
    }

    const grid = document.getElementById("englishGrid");

    function createTile(show) {
      return `
        <div class="poster-tile">
          <div class="poster-info">
            <h3>${show.title}</h3>
            ${show.hindiDubbed ? '<div class="tags"><span class="tag">üáÆüá≥ Hindi Dubbed</span></div>' : ''}
          </div>
        </div>
      `;
    }

    if (typeof recommendedEnglishSeries !== "undefined") {
      grid.innerHTML = recommendedEnglishSeries.map(createTile).join("");
    } else {
      grid.innerHTML = "<p>No shows found.</p>";
    }

    // Scroll-to-top button
    const scrollBtn = document.getElementById("scrollBtn");
    window.onscroll = () => {
      scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Custom cursor
    const dot = document.querySelector(".cursor-dot");
    document.addEventListener("mousemove", e => {
      dot.style.top = `${e.clientY}px`;
      dot.style.left = `${e.clientX}px`;
    });
  </script>

</body>
</html>
