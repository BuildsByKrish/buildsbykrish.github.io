<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Series Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="vault-theme.css" />

  <!-- Vault Data -->
  <script defer src="englishrecommendations.js"></script>
</head>
<body>

  <h1>English Series Vault</h1>

  <div class="filters">
    <!-- Genre Dropdown -->
    <select onchange="filterByGenre(this.value)">
      <option value="All">All Genres</option>
      <option value="Crime">Crime</option>
      <option value="Thriller">Thriller</option>
      <option value="Drama">Drama</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Mystery">Mystery</option>
      <option value="Comedy">Comedy</option>
      <option value="Romance">Romance</option>
      <option value="Horror">Horror</option>
      <option value="Action">Action</option>
      <option value="Action-Comedy">Action-Comedy</option>
      <option value="Supernatural">Supernatural</option>
      <option value="Teen">Teen</option>
      <option value="Medical">Medical</option>
      <option value="Post-Apocalyptic">Post-Apocalyptic</option>
    </select>

    <!-- Hindi Dubbed Toggle -->
    <button onclick="filterHindiDub('all')">All</button>
    <button onclick="filterHindiDub('yes')">Hindi Dubbed ✅</button>
    <button onclick="filterHindiDub('no')">English Only ❌</button>

    <!-- Must Watch Filter -->
    <button onclick="filterMustWatch()">🎯 Must Watch (IMDb 9+)</button>

    <!-- Search + Sort -->
    <input type="text" placeholder="Search title..." oninput="searchTitles(this.value)">
    <select onchange="sortBy(this.value)">
      <option value="">Sort by…</option>
      <option value="popularity">Popularity</option>
      <option value="year">Year</option>
      <option value="titleAsc">A–Z</option>
      <option value="titleDesc">Z–A</option>
    </select>
  </div>

  <div id="englishGrid" class="grid"></div>

  <!-- Floating Buttons -->
  <button onclick="scrollTopSmooth()" id="topBtn" class="top-btn">⬆ Top</button>
  <button onclick="goHome()" class="home-btn">🏠 Home</button>

  <script>
    let currentList = [];

    function display(list) {
      const grid = document.getElementById("englishGrid");
      if (!list || !list.length) {
        grid.innerHTML = "<p style='text-align:center;'>No shows to display. Check filters or data file.</p>";
        return;
      }
      grid.innerHTML = list.map((show, i) => `
        <div class="poster-tile ${show.imdbRating >= 9 ? 'must-watch' : ''}">
          <div class="poster-info">
            <h3>${i + 1}. ${show.title}</h3>
            <div class="tags">
              <span class="tag">${show.platform}</span>
              <span class="tag" data-genre="${show.genre}">${show.genre}</span>
              <span class="tag">📅 ${show.year}</span>
              <span class="tag">🔥 ${show.popularity}%</span>
              <span class="tag">${show.hindiDubbed ? "🔁 Hindi Dubbed" : "🎧 English Only"}</span>
            </div>
            <p style="font-size: 0.85rem; margin-top: 0.5rem;">
              Seasons: ${show.seasons}, Episodes: ${show.episodes}, Runtime: ${show.runtime}
            </p>
          </div>
        </div>
      `).join("");
    }

    function filterByGenre(selectedGenre) {
      if (selectedGenre === "All") {
        currentList = [...recommendedEnglishSeries];
        document.body.dataset.theme = "";
      } else {
        currentList = recommendedEnglishSeries.filter(s =>
          s.genre.toLowerCase().includes(selectedGenre.toLowerCase())
        );
        document.body.dataset.theme = selectedGenre.toLowerCase().replace(/\s+/g, "-");
      }
      display(currentList);
    }

    function filterHindiDub(option) {
      switch (option) {
        case 'yes':
          currentList = recommendedEnglishSeries.filter(s => s.hindiDubbed); break;
        case 'no':
          currentList = recommendedEnglishSeries.filter(s => !s.hindiDubbed); break;
        default:
          currentList = [...recommendedEnglishSeries]; break;
      }
      display(currentList);
    }

    function filterMustWatch() {
      currentList = recommendedEnglishSeries.filter(s => s.imdbRating >= 9);
      display(currentList);
    }

    function searchTitles(query) {
      currentList = recommendedEnglishSeries.filter(s =>
        s.title.toLowerCase().includes(query.toLowerCase())
      );
      display(currentList);
    }

    function sortBy(type) {
      let sorted = [...currentList];
      switch (type) {
        case "popularity":
          sorted.sort((a, b) => b.popularity - a.popularity); break;
        case "year":
          sorted.sort((a, b) => b.year - a.year); break;
        case "titleAsc":
          sorted.sort((a, b) => a.title.localeCompare(b.title)); break;
        case "titleDesc":
          sorted.sort((a, b) => b.title.localeCompare(a.title)); break;
      }
      display(sorted);
    }

    window.onload = () => {
      currentList = [...recommendedEnglishSeries];
      display(currentList);
      console.log("✅ English Vault Loaded:", currentList.length);
    };

    window.onscroll = function () {
      document.getElementById("topBtn").style.display =
        document.body.scrollTop > 400 || document.documentElement.scrollTop > 400
          ? "block" : "none";
    };

    function scrollTopSmooth() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function goHome() {
      window.location.href = "collections.html";
    }
  </script>

</body>
</html>
