<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Series Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

        :root {
            --bg-color: #0d0d0d;
            --main-color: #00d2ff;
            --card-bg: #1c1c1c;
            --text-color: #e0e0e0;
            --border-color: #333;
            --watched-bg: #004d60;
            --watched-text: #a0f0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1.5rem;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--main-color);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .filters select,
        .filters input,
        .filters button {
            white-space: nowrap;
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            color: var(--main-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover,
        .filters select:hover {
            background-color: var(--border-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .filters input {
            color: var(--text-color);
        }

        .filters input::placeholder {
            color: #aaa;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            justify-content: center;
        }

        .series-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .series-card.must-watch {
            border-color: #ff9900;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.4);
            background: linear-gradient(45deg, var(--card-bg), #2c1a00);
        }

        .series-card.watched {
            background-color: var(--watched-bg);
            border-color: #00d2ff;
            opacity: 0.7;
            transition: all 0.5s ease;
        }

        .series-card.watched .series-title,
        .series-card.watched .series-description,
        .series-card.watched .series-info span {
            color: var(--watched-text);
        }

        .series-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .series-card h2.series-title {
            color: var(--main-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .series-info {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #bbb;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .platform {
            font-weight: bold;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .platform.Netflix { background: #e50914; }
        .platform.PrimeVideo { background: #00a8e1; }
        .platform.HBOMax { background: #5c2c9d; }
        .platform.Disney+Hotstar { background: #1a62cb; }
        .platform.SonyLIV { background: #ff0000; }
        .platform.Other { background: #555; }

        .series-description {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .genres, .series-tags {
            margin-top: 0.5rem;
        }

        .genre, .tag {
            display: inline-block;
            background-color: #333;
            color: #ddd;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 0.25rem 0.25rem 0.25rem 0;
        }

        .new-tag {
            background-color: #4CAF50;
            color: white;
            padding: 0.1rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .top-btn, .home-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--main-color);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            transition: transform 0.3s ease;
        }

        .home-btn {
            right: 5.5rem;
            display: block;
        }

        .top-btn:hover, .home-btn:hover {
            transform: scale(1.1);
        }

        .watched-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #555;
            color: #ddd;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watched-btn:hover {
            background-color: #777;
        }

        .series-card.watched .watched-btn {
            background-color: var(--main-color);
            color: white;
        }

        .series-card.must-watch h2.series-title {
            color: #ffd700;
        }

        .series-card.must-watch .platform.Netflix { background: #e50914; }
        .series-card.must-watch .platform.PrimeVideo { background: #00a8e1; }
        .series-card.must-watch .platform.HBOMax { background: #5c2c9d; }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .filters { flex-direction: column; }
            .filters input, .filters select, .filters button { width: 100%; }
        }

        /* Animated background elements (similar to cherry blossoms) */
        .cherry-blossom {
            position: fixed;
            top: -10%;
            background-color: #ffb7c5;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotateZ(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>English Series Vault</h1>

    <div class="filters">
        <select id="genreFilter" onchange="filterByGenre(this.value)">
            <option value="All">All Genres</option>
            </select>

        <button onclick="filterHindiDubbed('all')">All</button>
        <button onclick="filterHindiDubbed('yes')">Hindi Dubbed ‚úÖ</button>
        <button onclick="filterHindiDubbed('no')">English Only ‚ùå</button>

        <button onclick="filterMustWatch()">üéØ Must Watch</button>
        <button onclick="filterWatched()">‚úÖ Watched</button>
        <button onclick="pickRandomSeries()">üé≤ Random Pick</button>
        <input type="text" id="searchBox" placeholder="Search title..." oninput="searchTitles(this.value)">
        <select onchange="sortBy(this.value)">
            <option value="">Sort by‚Ä¶</option>
            <option value="popularity">Popularity</option>
            <option value="year">Year</option>
            <option value="titleAsc">A‚ÄìZ</option>
            <option value="titleDesc">Z‚ÄìA</option>
        </select>
        <button onclick="resetFilters()">üîÑ Reset Filters</button>
    </div>

    <div id="englishGrid" class="grid"></div>

    <button onclick="scrollTopSmooth()" id="topBtn" class="top-btn">‚¨Ü</button>
    <button onclick="goHome()" class="home-btn">üè†</button>

    <script defer src="englishrecommendations.js"></script>
    <script>
        const getWatchedList = () => JSON.parse(localStorage.getItem('watchedEnglishList')) || [];

        function toggleWatchedStatus(seriesId) {
            const watchedList = getWatchedList();
            const id = parseInt(seriesId);
            const index = watchedList.indexOf(id);

            if (index > -1) {
                watchedList.splice(index, 1);
            } else {
                watchedList.push(id);
            }
            localStorage.setItem('watchedEnglishList', JSON.stringify(watchedList));
            renderSeries(currentList);
        }

        let currentList = [];
        let initialList = [];

        function renderSeries(seriesList) {
            const grid = document.getElementById("englishGrid");
            grid.innerHTML = "";
            if (seriesList.length === 0) {
                grid.innerHTML = "<p>No series found with the current filters. Please try a different search or reset the filters.</p>";
                return;
            }

            const watchedList = getWatchedList();

            seriesList.forEach(series => {
                const isWatched = watchedList.includes(series.id);
                const genres = series.genre.split(',').map(g => `<span class="genre">${g.trim()}</span>`).join('');
                const tagsHtml = series.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const platformClass = series.platform.replace(/\s/g, '');
                const isNewTag = series.isNew ? '<span class="new-tag">‚ú® New</span>' : '';
                const mustWatchClass = series.mustwatch ? 'must-watch' : '';
                const watchedClass = isWatched ? 'watched' : '';

                grid.innerHTML += `
                    <div class="series-card ${mustWatchClass} ${watchedClass}" id="series-${series.id}">
                        <button class="watched-btn" onclick="toggleWatchedStatus(${series.id})">${isWatched ? '‚úÖ' : 'üëÄ'}</button>
                        <h2 class="series-title">${series.title} ${isNewTag}</h2>
                        <p class="series-info">
                            <span class="platform ${platformClass}">${series.platform}</span>
                            <span><b>IMDb:</b> ${series.imdbRating}</span>
                            <span><b>Year:</b> ${series.year}</span>
                            <span><b>Seasons:</b> ${series.seasons}</span>
                            <span><b>Episodes:</b> ${series.episodes}</span>
                            <span><b>Runtime:</b> ${series.runtime}</span>
                        </p>
                        <p class="series-description">${series.description}</p>
                        <p class="genres">${genres}</p>
                        <div class="series-tags">${tagsHtml}</div>
                    </div>
                `;
            });
        }

        // Functions for filters and sorting
        function filterByGenre(genre) {
            if (genre === "All") {
                currentList = [...initialList];
            } else {
                currentList = initialList.filter(series => series.genre.includes(genre));
            }
            renderSeries(currentList);
        }

        function filterHindiDubbed(status) {
            if (status === "all") {
                currentList = [...initialList];
            } else if (status === "yes") {
                currentList = initialList.filter(series => series.hindiDubbed);
            } else {
                currentList = initialList.filter(series => !series.hindiDubbed);
            }
            renderSeries(currentList);
        }

        function filterMustWatch() {
            currentList = initialList.filter(series => series.mustwatch);
            renderSeries(currentList);
        }

        function filterWatched() {
            const watchedList = getWatchedList();
            currentList = initialList.filter(series => watchedList.includes(series.id));
            renderSeries(currentList);
        }

        function pickRandomSeries() {
            const randomIndex = Math.floor(Math.random() * currentList.length);
            const randomSeries = currentList[randomIndex];
            if (randomSeries) {
                const randomGrid = document.getElementById("englishGrid");
                randomGrid.innerHTML = "";
                const watchedList = getWatchedList();
                const isWatched = watchedList.includes(randomSeries.id);
                const genres = randomSeries.genre.split(',').map(g => `<span class="genre">${g.trim()}</span>`).join('');
                const tagsHtml = randomSeries.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const platformClass = randomSeries.platform.replace(/\s/g, '');
                const isNewTag = randomSeries.isNew ? '<span class="new-tag">‚ú® New</span>' : '';
                const mustWatchClass = randomSeries.mustwatch ? 'must-watch' : '';
                const watchedClass = isWatched ? 'watched' : '';

                randomGrid.innerHTML = `
                    <div class="series-card random-pick ${mustWatchClass} ${watchedClass}" id="series-${randomSeries.id}">
                        <button class="watched-btn" onclick="toggleWatchedStatus(${randomSeries.id})">${isWatched ? '‚úÖ' : 'üëÄ'}</button>
                        <h2 class="series-title">${randomSeries.title} ${isNewTag}</h2>
                        <p class="series-info">
                            <span class="platform ${platformClass}">${randomSeries.platform}</span>
                            <span><b>IMDb:</b> ${randomSeries.imdbRating}</span>
                            <span><b>Year:</b> ${randomSeries.year}</span>
                            <span><b>Seasons:</b> ${randomSeries.seasons}</span>
                            <span><b>Episodes:</b> ${randomSeries.episodes}</span>
                            <span><b>Runtime:</b> ${randomSeries.runtime}</span>
                        </p>
                        <p class="series-description">${randomSeries.description}</p>
                        <p class="genres">${genres}</p>
                        <div class="series-tags">${tagsHtml}</div>
                    </div>
                `;
            }
        }

        function searchTitles(query) {
            const normalizedQuery = query.toLowerCase().trim();
            currentList = initialList.filter(series =>
                series.title.toLowerCase().includes(normalizedQuery)
            );
            renderSeries(currentList);
        }

        function sortBy(value) {
            let sortedList = [...currentList];
            switch (value) {
                case 'popularity':
                    sortedList.sort((a, b) => b.popularity - a.popularity);
                    break;
                case 'year':
                    sortedList.sort((a, b) => b.year - a.year);
                    break;
                case 'titleAsc':
                    sortedList.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'titleDesc':
                    sortedList.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                default:
                    break;
            }
            currentList = sortedList;
            renderSeries(currentList);
        }

        function resetFilters() {
            currentList = [...initialList];
            document.getElementById("searchBox").value = "";
            document.getElementById("genreFilter").value = "All";
            renderSeries(currentList);
        }

        // Functions for scroll to top and home
        function scrollTopSmooth() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("topBtn").style.display = "block";
            } else {
                document.getElementById("topBtn").style.display = "none";
            }
        }

        // Cherry blossoms animation
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.classList.add('cherry-blossom');
            blossom.style.width = Math.random() * 10 + 5 + 'px';
            blossom.style.height = blossom.style.width;
            blossom.style.left = Math.random() * 100 + 'vw';
            blossom.style.animationDuration = Math.random() * 15 + 10 + 's';
            blossom.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(blossom);

            blossom.addEventListener('animationend', () => {
                blossom.remove();
            });
        }

        // Initial setup on page load
        document.addEventListener("DOMContentLoaded", () => {
            initialList = englishWatchlist;
            currentList = [...initialList];
            populateGenres();
            renderSeries(currentList);

            for (let i = 0; i < 50; i++) {
                setTimeout(createBlossom, Math.random() * 5000);
            }
            setInterval(createBlossom, 500); // New blossoms every half second
        });

        function populateGenres() {
            const genreFilter = document.getElementById("genreFilter");
            const allGenres = new Set();
            initialList.forEach(series => {
                series.genre.split(',').forEach(g => allGenres.add(g.trim()));
            });

            const sortedGenres = Array.from(allGenres).sort();
            sortedGenres.forEach(genre => {
                const option = document.createElement("option");
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }
    </script>
</body>
</html>
