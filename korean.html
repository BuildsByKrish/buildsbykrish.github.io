<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krish's Korean Vault</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #ff69b4; /* Hot Pink */
      --secondary-color: #ffc0cb; /* Lighter Pink */
      --text-dark: #4a4a4a;
      --text-light: #fff;
      --background-body: #fcebeb; /* Light pink background for spring theme */
      --card-bg: #fff;
      --border-color: #ffb6c1;
      --must-watch-gold: #ffeb3b;
      --must-watch-dark: #2b0c16;
      --primary-color-rgb: 255, 105, 180;
      --secondary-color-rgb: 255, 192, 203;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--background-body);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .controls button, .controls select {
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--primary-color);
      border-radius: 25px;
      background-color: var(--card-bg);
      color: var(--primary-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .controls button:hover, .controls select:hover {
      background-color: var(--primary-color);
      color: var(--text-light);
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    #search-input {
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 25px;
      flex-grow: 1;
      max-width: 400px;
    }
    
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    .series-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }
    .series-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .series-card h2 {
      color: var(--text-dark);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .info-line {
      font-size: 0.9rem;
      color: var(--text-dark);
    }
    .info-line span {
      font-weight: bold;
      color: var(--text-dark);
    }
    .clickable {
      color: var(--primary-color);
      text-decoration: none;
      border-bottom: 1px dotted var(--primary-color);
      cursor: pointer;
    }
    .clickable:hover {
      color: var(--secondary-color);
      border-bottom-style: solid;
    }
    .synopsis {
      font-style: italic;
      color: #666;
      margin-top: 1rem;
      display: none;
    }
    .show-more-btn {
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .show-more-btn:hover {
      background: var(--secondary-color);
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .tag {
      background: var(--secondary-color);
      color: var(--text-light);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    #topBtn:hover {
      background-color: var(--secondary-color);
    }

    /* Spring Blossom Snowflakes */
    .snowflake {
      position: fixed;
      top: -10%;
      z-index: 1000;
      animation: fall linear forwards;
      opacity: 0;
      font-size: 20px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }
    
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(105vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Krish's Korean Vault</h1>

    <div class="controls">
      <input type="text" id="search-input" placeholder="Search for Korean series..." />
      <button onclick="filterBy('isMustWatch', true)">Must Watch</button>
      <button onclick="filterBy('isHindiDubbed', true)">Hindi Dubbed</button>
      <button onclick="resetFilters()">Show All</button>
    </div>

    <div id="series-list" class="series-grid">
      </div>
  </div>
  
  <button onclick="scrollTopSmooth()" id="topBtn" title="Go to top">▲</button>
  
  <script src="korean.js"></script>
  
  <script>
    let initialSeries = [];
    let currentList = [];

    document.addEventListener("DOMContentLoaded", () => {
      if (typeof koreanWatchlist !== 'undefined' && Array.isArray(koreanWatchlist) && koreanWatchlist.length > 0) {
        initialSeries = [...koreanWatchlist];
        currentList = [...initialSeries];
        display(currentList);
        console.log("✅ Korean Series Vault Loaded:", currentList.length);
      } else {
        document.getElementById("series-list").innerHTML = "<p style='text-align: center; color: var(--text-dark);'>No series found in korean.js or the variable is not defined.</p>";
        console.error("❌ 'koreanWatchlist' array not found in korean.js or is empty.");
      }
    });

    function display(seriesList) {
      const container = document.getElementById("series-list");
      container.innerHTML = "";
      if (seriesList.length === 0) {
        container.innerHTML = "<p style='text-align: center; color: var(--text-dark);'>No series match your search or filter.</p>";
        return;
      }
      seriesList.forEach(series => {
        const seriesCard = document.createElement("div");
        seriesCard.className = "series-card";
        seriesCard.innerHTML = `
          <h2><span style="color: var(--text-dark);">#${series.id}</span> ${series.title} (${series.year})</h2>
          <p class="info-line"><span>Director:</span> <span class="clickable">${series.director}</span></p>
          <p class="info-line"><span>Main Cast:</span> ${series.mainCast}</p>
          <p class="info-line"><span>Number of Episodes:</span> ${series.episodes}</p>
          <p class="info-line"><span>IMDb Rating:</span> ${series.imdbRating}</p>
          <p class="info-line"><span>Must Watch:</span> ${series.mustwatch ? '✅' : '❌'}</p>
          <p class="info-line"><span>Hindi Dubbed:</span> ${series.hindiDubbed ? '✅' : '❌'}</p>
          <p class="info-line"><span>Awards:</span> ${series.awards}</p>
          <div class="description-container">
            <button class="show-more-btn" onclick="toggleDescription(${series.id})">Show Description</button>
            <p id="synopsis-${series.id}" class="synopsis">${series.description}</p>
          </div>
          <div class="tags">${series.tags ? series.tags.map(tag => `<span class="tag clickable">${tag}</span>`).join('') : ''}</div>
        `;
        container.appendChild(seriesCard);
      });
    }

    function toggleDescription(id) {
        const synopsisElement = document.getElementById(`synopsis-${id}`);
        const button = synopsisElement.previousElementSibling;
        
        if (synopsisElement.style.display === 'none' || synopsisElement.style.display === '') {
            synopsisElement.style.display = 'block';
            button.textContent = 'Hide Description';
        } else {
            synopsisElement.style.display = 'none';
            button.textContent = 'Show Description';
        }
    }

    // Placeholder functions to avoid errors
    function searchTitles() { /* ... */ }
    function filterBy() { /* ... */ }
    function resetFilters() { /* ... */ }
    function sortBy() { /* ... */ }
    function scrollTopSmooth() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
