<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krish's  K-Drama Recommendation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --primary-color: #ff69b4; /* Hot Pink */
      --secondary-color: #ffb3cc; /* Soft Pink */
      --text-dark: #333;
      --text-light: #fff;
      --background-body: #fde6f4; /* Light rosy background */
      --card-bg: #fff;
      --border-color: #ff69b4;
      --hover-color: #e55b9e;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --must-watch-gold: #ffc107;
      --hindi-dubbed-green: #28a745;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--background-body);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 3px 3px 6px var(--shadow-color);
      position: relative;
    }
    h1::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background-color: var(--hover-color);
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .controls button,
    .controls select,
    .controls input {
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: 25px;
      background-color: var(--card-bg);
      color: var(--text-dark);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px var(--shadow-color);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls select:hover,
    .controls input:hover {
      border-color: var(--hover-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }
    .controls button.active {
      background-color: var(--hover-color);
      color: var(--text-light);
      border-color: var(--hover-color);
    }
    #search-input {
      flex-grow: 1;
      max-width: 400px;
      padding-left: 2.5rem;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
      background-repeat: no-repeat;
      background-position: 1rem center;
    }
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    .series-card {
      background: linear-gradient(145deg, var(--card-bg), #fff0f5);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 2px solid var(--secondary-color);
      overflow: hidden;
    }
    .series-card:hover {
      transform: scale(1.03) translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .series-card h2 {
      color: var(--hover-color);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-family: 'Playfair Display', serif;
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 0.5rem;
    }
    .info-line {
      font-size: 0.95rem;
      color: var(--text-dark);
      margin-top: 0.4rem;
    }
    .info-line span {
      font-weight: bold;
      color: var(--text-dark);
    }
    .clickable {
      color: var(--hover-color);
      text-decoration: none;
      border-bottom: 1px dotted var(--hover-color);
      cursor: pointer;
    }
    .clickable:hover {
      color: var(--primary-color);
      border-bottom-style: solid;
    }
    .synopsis {
      font-style: italic;
      color: #666;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }
    .show-more-btn {
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s, transform 0.2s;
    }
    .show-more-btn:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .tag {
      background: var(--secondary-color);
      color: var(--text-dark);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      white-space: nowrap;
      transition: background 0.2s;
      cursor: pointer;
    }
    .tag:hover {
      background: var(--hover-color);
      color: var(--text-light);
    }
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    #topBtn:hover {
      background-color: var(--hover-color);
      transform: translateY(-3px);
    }
    .snowflake {
      position: fixed;
      top: -10%;
      z-index: 1000;
      animation: fall linear forwards;
      opacity: 0;
      font-size: 20px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(105vh) rotate(360deg);
        opacity: 0;
      }
    }
    .rating-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    /* Poster styles */
    .poster-wrap {
      width: 100%;
      height: 420px;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(180deg, #f8eaf3, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    }
    .poster-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.35s ease;
    }
    .series-card:hover .poster-img {
      transform: scale(1.03);
    }
    .poster-placeholder {
      width: 60%;
      height: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1rem;
    }
    .star-icon {
      color: var(--must-watch-gold);
      font-size: 1.2rem;
    }
    .badge {
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .must-watch-badge {
      background-color: var(--must-watch-gold);
      color: var(--text-dark);
    }
    .hindi-dubbed-badge {
      background-color: var(--hindi-dubbed-green);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  <div class="snowflake">🌸</div>
  
  <div class="container">
    <h1>Krish's Korean Vault</h1>

    <div class="controls">
      <input type="text" id="search-input" placeholder="Search by title, director or cast..." />
      <select id="genre-filter">
        <option value="">All Genres</option>
      </select>
      <button id="must-watch-button">Must Watch</button>
      <button id="hindi-dubbed-button">Hindi Dubbed</button>
      <button id="reset-button">Show All</button>
    </div>

    <div id="series-list" class="series-grid">
      </div>
  </div>
  
  <button onclick="scrollTopSmooth()" id="topBtn" title="Go to top">▲</button>
  
  <script src="korean.js"></script>
  
  <script>
    let currentSeries = [];
    let state = {
      searchQuery: '',
      genre: '',
      mustWatch: false,
      hindiDubbed: false,
    };
    
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof koreanWatchlist !== 'undefined' && Array.isArray(koreanWatchlist)) {
        currentSeries = [...koreanWatchlist];
        populateGenreDropdown(koreanWatchlist);
        applyFilters();
        console.log("✅ Korean Series Vault Loaded:", currentSeries.length, "series.");
      } else {
        document.getElementById("series-list").innerHTML = "<p style='text-align: center; color: var(--text-dark);'>No series found in korean.js or the variable is not defined.</p>";
        console.error("❌ 'koreanWatchlist' array not found in korean.js or is not an array.");
      }

      // Add event listeners for controls
      document.getElementById('search-input').addEventListener('input', (e) => {
        state.searchQuery = e.target.value.toLowerCase();
        applyFilters();
      });

      document.getElementById('genre-filter').addEventListener('change', (e) => {
        state.genre = e.target.value;
        applyFilters();
      });

      document.getElementById('must-watch-button').addEventListener('click', () => {
        state.mustWatch = !state.mustWatch;
        document.getElementById('must-watch-button').classList.toggle('active', state.mustWatch);
        applyFilters();
      });
      
      document.getElementById('hindi-dubbed-button').addEventListener('click', () => {
        state.hindiDubbed = !state.hindiDubbed;
        document.getElementById('hindi-dubbed-button').classList.toggle('active', state.hindiDubbed);
        applyFilters();
      });
      
      document.getElementById('reset-button').addEventListener('click', () => {
        state = { searchQuery: '', genre: '', mustWatch: false, hindiDubbed: false };
        document.getElementById('search-input').value = '';
        document.getElementById('genre-filter').value = '';
        document.getElementById('must-watch-button').classList.remove('active');
        document.getElementById('hindi-dubbed-button').classList.remove('active');
        applyFilters();
      });

      // Initialize the falling snowflakes effect
      const snowflakes = document.querySelectorAll(".snowflake");
      snowflakes.forEach((snowflake) => {
        const size = Math.random() * 2 + 1;
        const position = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 20 + 10;
        snowflake.style.fontSize = `${size}em`;
        snowflake.style.left = `${position}vw`;
        snowflake.style.animationDelay = `${delay}s`;
        snowflake.style.animationDuration = `${duration}s`;
      });
    });

    function populateGenreDropdown(seriesList) {
      const genres = [...new Set(seriesList.map(series => series.genre).filter(Boolean))];
      const dropdown = document.getElementById('genre-filter');
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        dropdown.appendChild(option);
      });
    }

    function applyFilters() {
      let filteredSeries = [...koreanWatchlist];

      if (state.searchQuery) {
        filteredSeries = filteredSeries.filter(series => 
          series.title.toLowerCase().includes(state.searchQuery) ||
          (series.director && series.director.toLowerCase().includes(state.searchQuery)) ||
          (series.mainCast && series.mainCast.toLowerCase().includes(state.searchQuery))
        );
      }

      if (state.genre) {
        filteredSeries = filteredSeries.filter(series => series.genre === state.genre);
      }

      if (state.mustWatch) {
        filteredSeries = filteredSeries.filter(series => series.mustwatch);
      }

      if (state.hindiDubbed) {
        filteredSeries = filteredSeries.filter(series => series.hindiDubbed);
      }

      display(filteredSeries);
    }
    
    function display(seriesList) {
      const container = document.getElementById("series-list");
      container.innerHTML = "";
      if (seriesList.length === 0) {
        container.innerHTML = "<p style='text-align: center; color: var(--text-dark);'>No series match your search or filter.</p>";
        return;
      }
      seriesList.forEach(series => {
        const seriesCard = document.createElement("div");
        seriesCard.className = "series-card";
        // Use posterUrl when available, otherwise show a placeholder image
        const posterSrc = series.posterUrl || 'https://via.placeholder.com/500x750?text=No+Poster';
        seriesCard.innerHTML = `
          <div class="poster-wrap">
            <img class="poster-img" loading="lazy" src="${posterSrc}" alt="${series.title} poster" onerror="this.onerror=null;this.src='https://via.placeholder.com/500x750?text=No+Poster'" />
          </div>
          <h2><span style="color: var(--text-dark); font-weight: 400;">#${series.id}</span> ${series.title} <span style="font-size: 1.2rem; color: #aaa; font-weight: 400;">(${series.year})</span></h2>
          <p class="info-line"><span>Director:</span> <span class="clickable">${series.director || 'N/A'}</span></p>
          <p class="info-line"><span>Main Cast:</span> ${series.mainCast || 'N/A'}</p>
          <div class="rating-container">
            <p class="info-line"><span>IMDb Rating:</span> ${series.imdbRating || 'N/A'}</p>
            <span class="star-icon">★</span>
            <span class="badge must-watch-badge" style="display:${series.mustwatch ? 'inline-block' : 'none'};">Must Watch</span>
            <span class="badge hindi-dubbed-badge" style="display:${series.hindiDubbed ? 'inline-block' : 'none'};">Hindi Dubbed</span>
          </div>
          <div class="description-container">
            <button class="show-more-btn" onclick="toggleDescription(${series.id})">Show Description</button>
            <p id="synopsis-${series.id}" class="synopsis">${series.description}</p>
          </div>
          <div class="tags">${series.genre ? `<span class="tag clickable">${series.genre}</span>` : ''}</div>
        `;
        container.appendChild(seriesCard);
      });
    }

    function toggleDescription(id) {
      const synopsisElement = document.getElementById(`synopsis-${id}`);
      const button = synopsisElement.previousElementSibling;
      if (synopsisElement.style.display === 'none' || synopsisElement.style.display === '') {
        synopsisElement.style.display = 'block';
        button.textContent = 'Hide Description';
      } else {
        synopsisElement.style.display = 'none';
        button.textContent = 'Show Description';
      }
    }
    
    function scrollTopSmooth() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    document.getElementById("topBtn").onclick = scrollTopSmooth;
    window.onscroll = () => {
      document.getElementById("topBtn").style.display =
        window.scrollY > 400 ? "block" : "none";
    };
  </script>
</body>
</html>
