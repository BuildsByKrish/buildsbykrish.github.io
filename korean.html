<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krish's Korean Vault</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  
<style>
  :root {
    --primary-color: #ff69b4; /* Hot Pink */
    --secondary-color: #ffc0cb; /* Lighter Pink */
    --text-dark: #4a4a4a;
    --text-light: #fff;
    --background-body: #fcebeb; /* Light pink background for spring theme */
    --card-bg: #fff;
    --border-color: #ffb6c1;
    --must-watch-gold: #ffeb3b;
    --must-watch-dark: #2b0c16;
    --must-watch-neon-blue: #00ffff; /* Neon Blue */
    --primary-color-rgb: 255, 105, 180;
    --secondary-color-rgb: 255, 192, 203;
    --card-bg-rgb: 255, 255, 255;
    --spring-tree-url: url('https://user-images.githubusercontent.com/112613650/237937409-b427b34b-4a57-418f-a496-e10f135b3769.jpg');
  }

  body {
    font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-body);
    color: var(--text-dark);
    margin: 0;
    padding: 0;
    line-height: 1.6;
    position: relative;
    overflow-x: hidden;
    background-image: var(--spring-tree-url);
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
  }
  header {
    padding: 2.5em;
    background: linear-gradient(to right, rgba(var(--secondary-color-rgb), 0.9), rgba(var(--primary-color-rgb), 0.9));
    color: var(--text-light);
    text-align: center;
    border-bottom: 5px solid var(--primary-color);
    position: relative;
    font-family: 'Playfair Display', serif;
  }
  header h1 {
    font-size: 3.5em;
    margin: 0.2em 0;
    color: #8b0000;
    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
  }
  header nav {
    margin-top: 1.5em;
  }
  header nav a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
    padding: 0.5em 1.5em;
    border: 2px solid var(--primary-color);
    border-radius: 25px;
    transition: background-color 0.4s, color 0.4s, transform 0.4s;
    background-color: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(5px);
  }
  header nav a:hover {
    background-color: var(--primary-color);
    color: var(--text-light);
    transform: scale(1.1);
  }
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    justify-content: center;
    align-items: center;
    margin: 2em auto;
    padding: 0 1em;
    max-width: 1000px;
    background-color: rgba(255, 255, 255, 0.6);
    padding: 1.5em;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }
  .filters input,
  .filters select,
  .filters button {
    padding: 0.9em;
    border: 1px solid var(--primary-color);
    border-radius: 8px;
    font-size: 1em;
    transition: all 0.3s ease-in-out;
    background: var(--card-bg);
    color: var(--text-dark);
    flex-shrink: 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .filters button {
    cursor: pointer;
    background-color: var(--primary-color);
    color: var(--text-light);
    font-weight: bold;
  }
  .filters button:hover {
    background-color: #d90429;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }
  .filters input:focus,
  .filters select:focus {
    border-color: #d90429;
    box-shadow: 0 0 8px rgba(217, 4, 41, 0.3);
    outline: none;
  }
  .vault-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 2em;
    padding: 2em;
    max-width: 1200px;
    margin: 0 auto;
  }
  .vault-card {
    border: 1px solid var(--border-color);
    padding: 2em;
    background: rgba(var(--card-bg-rgb), 0.85);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s, box-shadow 0.4s;
  }
  .vault-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  }
  .vault-card h2 {
    color: #8b0000;
    margin-top: 0;
    font-size: 1.6em;
    border-bottom: 2px solid #ffe4e1;
    padding-bottom: 0.5em;
    display: flex;
    align-items: center;
  }
  .vault-card p {
    margin: 0.5em 0;
  }
  .vault-card .tags {
    margin: 1em 0;
  }
  .vault-card .tags .tag {
    background-color: #ffd1dc;
    color: #d90429;
    padding: 0.4em 0.8em;
    border-radius: 15px;
    font-size: 0.85em;
    font-weight: bold;
    margin-right: 0.5em;
    display: inline-block;
    margin-bottom: 0.5em;
  }
  .vault-card .description-container {
      display: none;
      margin-top: 1em;
      padding-top: 1em;
      border-top: 1px dashed #ccc;
      animation: fadeIn 0.5s ease-in-out;
  }
  .vault-card .description-toggle {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 1em;
      padding: 0.5em;
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      background-color: transparent;
      color: var(--primary-color);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
  }
  .vault-card .description-toggle:hover {
      background-color: var(--primary-color);
      color: var(--text-light);
  }
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
  }
  .must-watch {
    position: relative;
    border: none;
    background: var(--must-watch-neon-blue);
    color: var(--must-watch-dark);
    box-shadow: 
      0 0 10px var(--must-watch-gold),
      0 0 20px var(--must-watch-gold),
      0 0 30px var(--must-watch-gold),
      0 0 40px var(--must-watch-gold);
    animation: pulsate 1.5s infinite alternate;
  }
  .must-watch:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 4px solid var(--must-watch-dark);
      border-radius: 15px;
      z-index: 1;
      pointer-events: none;
  }
  .must-watch h2 {
    color: var(--must-watch-dark);
    text-shadow: none;
    border-bottom-color: var(--must-watch-dark);
  }
  .must-watch .tags .tag {
    background-color: var(--must-watch-dark);
    color: var(--must-watch-neon-blue);
  }
  @keyframes pulsate {
    from { box-shadow: 0 0 10px var(--must-watch-gold), 0 0 20px var(--must-watch-gold); }
    to { box-shadow: 0 0 20px var(--must-watch-gold), 0 0 40px var(--must-watch-gold); }
  }
  .must-watch-star {
      font-size: 1.5em;
      color: var(--must-watch-dark);
      margin-right: 0.5em;
      animation: star-spin 2s linear infinite;
      display: inline-block;
      transform-origin: center;
  }
  @keyframes star-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
  }
  .top-btn,
  .home-btn {
    position: fixed;
    padding: 12px 16px;
    background-color: var(--primary-color);
    color: var(--text-light);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    opacity: 0.85;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: opacity 0.3s, background-color 0.3s, transform 0.3s;
  }
  .top-btn:hover,
  .home-btn:hover {
    opacity: 1;
    background-color: #d90429;
    transform: scale(1.05);
  }
  .top-btn {
    bottom: 24px;
    right: 24px;
  }
  .home-btn {
    bottom: 24px;
    right: 90px;
  }
  .snowflake {
    color: var(--primary-color);
    font-size: 1.5em;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    animation: snowfall 15s linear infinite;
    position: fixed;
    top: -100px;
    z-index: -1;
    pointer-events: none;
  }
  @keyframes snowfall {
    0% { top: -100px; opacity: 0; }
    20% { opacity: 1; }
    100% { top: 100vh; opacity: 0; }
  }
</style>
</head>
<body>
  <header>
    <h1>üá∞üá∑ Krish's Korean Vault</h1>
    <nav>
      <a href="collections.html">üè† Back to Home</a>
    </nav>
  </header>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by title..." />
    <select id="genreFilter"><option value="">All Genres</option></select>
    <select id="platformFilter"><option value="">All Platforms</option></select>
    <select id="sortFilter">
      <option value="">Sort By</option>
      <option value="titleAsc">A-Z</option>
      <option value="titleDesc">Z-A</option>
    </select>
    <button id="mustWatchFilter">üéØ Must Watch</button>
    <button id="allSeriesBtn">All Series</button>
  </div>

  <main>
    <div id="vaultContainer" class="vault-grid"></div>
  </main>

  <button id="topBtn" class="top-btn">‚¨Ü Top</button>
  <button onclick="goHome()" class="home-btn">üè† Home</button>
  
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  <div class="snowflake">üå∏</div>
  
  <script src="korean.js"></script>
  <script>
    let currentList = [];
    const container = document.getElementById("vaultContainer");
    const genreFilter = document.getElementById("genreFilter");
    const platformFilter = document.getElementById("platformFilter");
    const mustWatchButton = document.getElementById("mustWatchFilter");
    const allSeriesButton = document.getElementById("allSeriesBtn");
    const searchInput = document.getElementById("searchInput");
    const sortFilter = document.getElementById("sortFilter");

    function renderVault(data) {
      container.innerHTML = "";
      if (!data || !data.length) {
        container.innerHTML = "<p style='text-align:center;'>No shows to display. Check filters or data file.</p>";
        return;
      }
      data.forEach((entry, index) => {
        const card = document.createElement("div");
        card.className = "vault-card";

        if (entry.mustwatch) {
          card.classList.add("must-watch");
        }

        const genreTags = Array.isArray(entry.genre)
          ? entry.genre.map(g => `<span class="tag">${g.trim()}</span>`).join(" ")
          : (entry.genre || '').split("/").map(g => `<span class="tag">${g.trim()}</span>`).join(" ");

        const platformTags = Array.isArray(entry.platform)
          ? entry.platform.map(p => p.trim()).join(" / ")
          : (entry.platform || '');

        const title = entry.mustwatch 
            ? `<span class="must-watch-star">‚≠ê</span> ${entry.title}`
            : `${entry.title}`;

        card.innerHTML = `
          <h2>${title}</h2>
          <div class="tags">
            <span class="tag">Genre:</span> ${genreTags}
          </div>
          <p><strong>Platform:</strong> ${platformTags}</p>
          <div class="description-container" id="desc-${index}">
            <p class="description">${entry.description}</p>
          </div>
          <button class="description-toggle" onclick="toggleDescription('desc-${index}', this)">View Description</button>
        `;
        container.appendChild(card);
      });
    }

    function toggleDescription(id, button) {
        const descriptionContainer = document.getElementById(id);
        const isVisible = descriptionContainer.style.display === 'block';
        descriptionContainer.style.display = isVisible ? 'none' : 'block';
        button.textContent = isVisible ? 'View Description' : 'Hide Description';
    }

    function populateFilters(data) {
      const allGenres = data.flatMap(d => Array.isArray(d.genre) ? d.genre : (d.genre || '').split('/'));
      const genres = [...new Set(allGenres)].filter(g => g.trim()).sort();

      const allPlatforms = data.flatMap(d => Array.isArray(d.platform) ? d.platform : (d.platform || '').split('/'));
      const platforms = [...new Set(allPlatforms)].filter(p => p.trim()).sort();

      genres.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g.trim();
        opt.textContent = g.trim();
        genreFilter.appendChild(opt);
      });

      platforms.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.trim();
        opt.textContent = p.trim();
        platformFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      let filtered = [];
      if (window.koreanWatchlist) {
        filtered = [...window.koreanWatchlist];
        const genre = genreFilter.value;
        const platform = platformFilter.value;
        const search = searchInput.value.toLowerCase();
        const sortBy = sortFilter.value;

        if (genre) filtered = filtered.filter(d => (Array.isArray(d.genre) ? d.genre : (d.genre || '').split('/')).map(g => g.trim()).includes(genre));
        if (platform) filtered = filtered.filter(d => (Array.isArray(d.platform) ? d.platform : [d.platform]).map(p => p.trim()).includes(platform));
        if (search) filtered = filtered.filter(d => d.title.toLowerCase().includes(search) || d.description.toLowerCase().includes(search));

        if (sortBy === "titleAsc") {
          filtered.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
        } else if (sortBy === "titleDesc") {
          filtered.sort((a, b) => (b.title || "").localeCompare(a.title || ""));
        }

        currentList = filtered;
        renderVault(currentList);
      } else {
        container.innerHTML = "<p style='text-align:center;'>Error: Could not load Korean series data. Please check your korean.js file.</p>";
      }
    }
    
    function filterMustWatch() {
      if (window.koreanWatchlist) {
        // Clear other filters before applying this one
        genreFilter.value = "";
        platformFilter.value = "";
        searchInput.value = "";
        sortFilter.value = "";
        
        currentList = koreanWatchlist.filter(s => s.mustwatch);
        renderVault(currentList);
      } else {
        container.innerHTML = "<p style='text-align:center;'>Error: Could not load Korean series data. Please check your korean.js file.</p>";
      }
    }

    function showAllSeries() {
      // Clear all filters before displaying all series
      genreFilter.value = "";
      platformFilter.value = "";
      searchInput.value = "";
      sortFilter.value = "";
      
      if (window.koreanWatchlist) {
        currentList = [...window.koreanWatchlist];
        renderVault(currentList);
      } else {
        container.innerHTML = "<p style='text-align:center;'>Error: Could not load Korean series data. Please check your korean.js file.</p>";
      }
    }

    function goHome() {
      window.location.href = "collections.html";
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // The script will wait for korean.js to load before running this
      if (window.koreanWatchlist) {
        populateFilters(window.koreanWatchlist);
        currentList = [...window.koreanWatchlist];
        renderVault(currentList);
        // Initial render on page load
        applyFilters();
      } else {
        container.innerHTML = "<p style='text-align:center;'>Error: Could not load Korean series data. Please check your korean.js file and ensure the variable is defined globally (e.g. window.koreanWatchlist).</p>";
      }

      const filterElements = [genreFilter, platformFilter, searchInput, sortFilter];
      filterElements.forEach(el => el.addEventListener("input", applyFilters));
      mustWatchButton.addEventListener("click", filterMustWatch);
      allSeriesButton.addEventListener("click", showAllSeries);
    });

    window.onscroll = () => {
      document.getElementById("topBtn").style.display =
        window.scrollY > 400 ? "block" : "none";
    };
    
    function scrollTopSmooth() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    document.getElementById("topBtn").onclick = scrollTopSmooth;

    document.addEventListener("DOMContentLoaded", () => {
      const snowflakes = document.querySelectorAll(".snowflake");
      snowflakes.forEach((snowflake) => {
        const size = Math.random() * 2 + 1;
        const position = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 20 + 10;

        snowflake.style.fontSize = `${size}em`;
        snowflake.style.left = `${position}vw`;
        snowflake.style.animationDelay = `${delay}s`;
        snowflake.style.animationDuration = `${duration}s`;
      });
    });
  </script>
</body>
</html>
