<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Watchlist Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111, #222);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
      border-bottom: 1px solid #00d2ff33;
    }

    header h1 {
      font-size: 1.6rem;
      color: #00d2ff;
      margin: 0;
    }

    #liveCount {
      font-weight: bold;
      font-size: 1rem;
      color: #00d2ff;
    }

    .progress-bar {
      height: 6px;
      background: #00d2ff33;
      border-radius: 4px;
      overflow: hidden;
      margin: 0.5rem 2rem;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #00d2ff;
      transition: width 1s ease-in-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00d2ff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00d2ff88;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      margin: 0 0 0.5rem;
      color: #fff;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .tag {
      background: #00d2ff;
      color: #111;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÇ My Watchlist Vault</h1>
    <div id="liveCount">Loading...</div>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>

  <div class="grid" id="watchlistGrid"></div>

  <footer>
    Crafted with ‚ù§Ô∏è by Krish ‚Ä¢ 125/1000 and counting üöÄ
  </footer>

  <script src="data.js"></script>
  <script>
    const grid = document.getElementById("watchlistGrid");
    const liveCount = document.getElementById("liveCount");
    const progressFill = document.getElementById("progressFill");

    const totalGoal = 1000;
    const list = typeof myWatchlist !== "undefined" ? myWatchlist : [];
    const total = list.length;

    liveCount.textContent = `üì∫ ${total}/1000 Series Watched`;
    progressFill.style.width = `${(total / totalGoal) * 100}%`;

    list.forEach((show, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${i * 0.05}s`;
      card.innerHTML = `
        <h3>${i + 1}. ${show.title}</h3>
        <div class="tags">
          <span class="tag">${show.platform}</span>
          <span class="tag">${show.genre}</span>
          <span class="tag">üìÖ ${show.year}</span>
          <span class="tag">üî• ${show.popularity}%</span>
          <span class="tag">${show.hindiDubbed ? "üîÅ Hindi Dubbed" : "üéß Original"}</span>
        </div>
        <p style="font-size: 0.85rem; margin-top: 0.5rem;">
          Seasons: ${show.seasons}, Episodes: ${show.episodes}, Runtime: ${show.runtime}
        </p>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
