<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Watchlist | Krish Vault</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="vault-theme.css" />
</head>
<body class="vault watchlist-theme">
  <header class="hero-banner">
    <h1>📌 Your Watchlist</h1>
    <p>Handpicked stories you're saving for later — epic, emotional, legendary.</p>
    <nav><a href="collections.html">← Back to Vaults</a></nav>
    <button onclick="document.body.classList.toggle('dark')">🌓 Toggle Theme</button>
  </header>

  <section class="sidebar-filters">
    <h3>🔍 Filter Your Watchlist</h3>
    <input type="text" id="searchInput" placeholder="Search by title, description, tags..." />
    <select id="languageFilter"><option value="">All Languages</option></select>
    <select id="genreFilter"><option value="">All Genres</option></select>
    <select id="platformFilter"><option value="">All Platforms</option></select>
    <select id="imdbFilter">
      <option value="">All Ratings</option>
      <option value="9">9.0+</option>
      <option value="8">8.0+</option>
      <option value="7">7.0+</option>
      <option value="6">6.0+</option>
    </select>
    <label><input type="checkbox" id="hindiToggle" /> 🎧 Hindi Dubbed Only</label>
  </section>

  <main>
    <div id="vaultContainer" class="vault-poster-grid"></div>
  </main>

  <button id="goTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">🔝 Top</button>

  <script src="data.js"></script>
  <script src="script.js"></script>

  <footer class="vault-footer">
    <h3>🔗 Watchlist Source</h3>
    <p>Loaded from <code>data.js</code> → variable <code>myWatchlist</code></p>
    <p>Curated by Krish with cultural depth and cinematic intent 💛</p>
  </footer>
</body>
</html>
