<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchlist Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Watchlist Vault</h1>
    <button class="main-btn" onclick="goToMain()">ğŸ  Back to Main</button>
    <div class="controls">
      <select id="genreFilter">
        <option value="All">All</option>
      </select>
      <input id="searchInput" type="text" placeholder="Search series..." />
    </div>
  </header>

  <main>
    <section>
      <h2>Top Picks</h2>
      <div id="topPicksGrid" class="grid"></div>
    </section>
    <section>
      <h2>All Series</h2>
      <div id="posterGrid" class="grid"></div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="watchlist.js"></script>
</body>
</html>
