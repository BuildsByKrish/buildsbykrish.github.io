<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Watchlist Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111, #222);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
      border-bottom: 1px solid #00d2ff33;
    }

    header h1 {
      font-size: 1.6rem;
      color: #00d2ff;
      margin: 0;
    }

    #liveCount {
      font-weight: bold;
      font-size: 1rem;
      color: #00d2ff;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
    }

    .top-bar input, .top-bar select {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #00d2ff88;
      background: #111;
      color: #fff;
      font-family: inherit;
    }

    .genre-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem 2rem 1rem;
    }

    .genre-buttons button {
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      border-radius: 5px;
      background: transparent;
      border: 1px solid #00d2ff;
      color: #00d2ff;
      cursor: pointer;
    }

    .genre-buttons button.active {
      background: #00d2ff;
      color: #111;
      font-weight: bold;
    }

    .progress-bar {
      height: 6px;
      background: #00d2ff33;
      border-radius: 4px;
      overflow: hidden;
      margin: 0.5rem 2rem;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #00d2ff;
      transition: width 1s ease-in-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00d2ff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00d2ff88;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .tag {
      background: #00d2ff;
      color: #111;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .desc-btn {
      margin-top: 0.8rem;
      background: transparent;
      border: 1px solid #00d2ff;
      color: #00d2ff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .description {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      line-height: 1.4;
      color: #ccc;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <a href="collections.html" id="homeBtn">üè† Home</a>
    <h1>My Watchlist Vault</h1>
    <div id="liveCount">Loading...</div>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="üîç Search by title..." />
    <select id="sortSelect">
      <option value="default">üîÉ Sort</option>
      <option value="title">Title A-Z</option>
      <option value="year">Year ‚Üë</option>
      <option value="popularity">Popularity ‚Üì</option>
    </select>
  </div>

  <div class="genre-buttons" id="genreButtons"></div>

  <div class="grid" id="watchlistGrid"></div>

  <!-- Floating Home + Top buttons -->
  <div style="position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 0.5rem; z-index: 100;">
    <a href="collections.html" id="homeBtn" style="background: #00d2ff; color: #111; padding: 0.5rem 0.8rem; border-radius: 6px; text-decoration: none; font-size: 0.9rem; text-align: center;">üè† Home</a>
    <button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" style="background: #00d2ff; color: #111; border: none; padding: 0.5rem 0.8rem; border-radius: 6px; font-size: 0.9rem; cursor: pointer;">üîù Top</button>
  </div>

  <footer>
    Built with ‚ù§Ô∏è by Krish ‚Ä¢ 125/1000 and counting üöÄ
  </footer>

  <script src="data.js"></script>
  <script src="watchlist.js"></script>
</body>
</html>
